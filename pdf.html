<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Tabbed PDF Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0e0e0;
      overflow-x: hidden;
    }

    #uiContainer {
      width: 95%;
      max-width: 700px;
      margin: 1rem auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      flex-direction: row;
      border-bottom: 2px solid #eee;
      flex-wrap: wrap;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      font-weight: 600;
      background-color: #f5f5f5;
      transition: background 0.3s;
      user-select: none;
      font-size: 1rem;
    }

    .tab.active {
      background-color: #ffffff;
      border-bottom: 2px solid #007bff;
      color: #007bff;
    }

    .tab-content {
      display: none;
      padding: 1.5rem 1rem;
    }

    .tab-content.active {
      display: block;
    }

    h2 {
      color: #007bff;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .description {
      font-size: 0.95rem;
      text-align: center;
      color: #555;
      margin-bottom: 1.2rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }

    input[type="url"],
    input[type="file"],
    button {
      width: 90%;
      max-width: 500px;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
    }

    input[type="url"],
    input[type="file"] {
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    iframe#pdfFrame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 999;
      background-color: #ccc;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .tabs {
        flex-direction: column;
      }

      .tab {
        font-size: 1rem;
        padding: 0.8rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      .description {
        font-size: 0.9rem;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js"></script>
  
</head>
<body>

  <div id="uiContainer">
    <div class="tabs">
      <div class="tab active" data-tab="urlTab">Load via URL</div>
      <div class="tab" data-tab="fileTab">Upload File</div>
    </div>

    <div id="urlTab" class="tab-content active">
      <h2>View PDF by URL</h2>
      <p class="description">Paste a direct link to a PDF file to view it instantly.</p>
      <div class="input-group">
        <input id="pdfUrl" type="url" placeholder="https://example.com/sample.pdf" />
        <button id="loadUrlBtn">Load PDF</button>
      </div>
    </div>

    <div id="fileTab" class="tab-content">
      <h2>Upload a PDF File</h2>
      <p class="description">Choose a PDF file from your device.</p>
      <div class="input-group">
        <input id="pdfFile" type="file" accept="application/pdf" />
        <button id="loadFileBtn">Load PDF</button>
      </div>
    </div>
  </div>

  <!-- PDF Display Area -->
<canvas id="pdfCanvas" style="width: 100%; border: 1px solid #ccc;"></canvas>
<script>

    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const container = document.getElementById('uiContainer');
    const pdfFrame = document.getElementById('pdfFrame');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    document.getElementById('loadUrlBtn').addEventListener('click', () => {
      const url = document.getElementById('pdfUrl').value.trim();
      if (!url) {
        alert("Please enter a valid PDF URL.");
        return;
      }
      loadPDF(url + "#toolbar=0&navpanes=0&scrollbar=0");
    });

pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

document.getElementById('loadFileBtn').addEventListener('click', () => {
  const fileInput = document.getElementById('pdfFile');
  const file = fileInput.files[0];

  if (!file || file.type !== "application/pdf") {
    alert("Please select a valid PDF file.");
    return;
  }

  const fileReader = new FileReader();

  fileReader.onload = function () {
    const typedarray = new Uint8Array(this.result);

    pdfjsLib.getDocument(typedarray).promise.then(pdf => {
      // Fetch the first page
      pdf.getPage(1).then(page => {
        const scale = 1.5;
        const viewport = page.getViewport({ scale: scale });

        // Prepare canvas using PDF page dimensions
        const canvas = document.getElementById('pdfCanvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page into canvas context
        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);
      });
    });
  };

  fileReader.readAsArrayBuffer(file);
});a
    if (isMobile) {
  const blobURL = URL.createObjectURL(file);
  window.open(blobURL, '_blank');
} else {
  pdfFrame.src = fileURL + "#toolbar=0&navpanes=0&scrollbar=0";
}


    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
pdfFrame.src = isMobile
  ? `https://docs.google.com/gview?embedded=true&url=${encodeURIComponent(src)}`
  : src;


    function loadPDF(src) {
      document.body.style.overflow = "hidden";
      container.style.display = "none";
      pdfFrame.src = src;
      pdfFrame.style.display = "block";
    }
</script>

</body>
</html>
